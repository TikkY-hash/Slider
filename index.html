<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="slider">
        <div class="wrapper">
            <div class="slides__fields">
                <div class="slide">
                    <img src="img/first.jpg" alt="" class="slide__style">
                </div>
                <div class="slide">
                    <img src="img/fourth.jpg" alt="" class="slide__style">
                </div>
                <div class="slide">
                    <img src="img/second.jpg" alt="" class="slide__style">
                </div>
                <div class="slide">
                    <img src="img/unnamed.jpg" alt="" class="slide__style">
                </div>  
            </div>
            <div class="arrows">
                <div class="inner__arrow">
                    <div class="prev__arrow">
                        <img src="img/sl-arrow_l.svg" alt="" class="arrow">
                    </div>
                    <div class="next__arrow">
                        <img src="img/sl-arrow_r.svg" alt="" class="arrow">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
